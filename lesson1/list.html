<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li @click="task.disable = !task.disable" v-for="task in tasks" :class="{'completed' : task.disable}">{{task.body}}</li>
        </ul>
    </div>
    <script src="../vue.js"></script>
    <script>
        new Vue({
            el : "#app",
            data : {
                tasks : [
                    {body : "learn vue.js",disable : true},
                    {body : "sleep one hour",disable : false},
                    {body : "have a lunch",disable : true}
                ]
            }
        })
    </script>
</body>
</html>
