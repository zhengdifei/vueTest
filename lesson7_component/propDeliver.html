<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>props deliver</title>
</head>
<body>
    <div id="app">
        <my-component v-bind:my-name="name" v-bind:my-age="age"></my-component>
    </div>
    <script src="../vue2.js"></script>
    <script>
        var myComponet = Vue.extend({
            template : '<div>name:{{myName}}   age:{{myAge}}</div>',
            props : ['myName','myAge']
        })

        Vue.component('my-component',myComponet);

        new Vue({
            el : '#app',
            data : {
                name : 'zheng',
                age : 18
            }
        })
    </script>
</body>
</html>
