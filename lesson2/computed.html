<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>computed</title>
</head>
<body>
    <div id="app">
        {{ username }}
    </div>
    <script src="../vue.js"></script>
    <script>
        new Vue({
            el : "#app",
            data : {
                first : "zheng",
                last : "difei"
            },
            computed : {
                username : function(){
                    return this.first + this.last
                }
            }
        })
    </script>
</body>
</html>
